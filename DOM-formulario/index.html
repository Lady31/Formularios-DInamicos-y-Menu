<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Formulario Diunamico lady Marin</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Formulario Dinámico</div>
            <div class="card-body">
                <form id="formulario">

                    <div class="mb-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="correo">Email:</label>
                        <input type="email" name="correo" id="correo" required>
                    </div>

                    <div class="mb-3">
                        <label for="edad">Edad:</label>
                        <input type="number" name="edad" id="edad" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="">Género:</label>
                        <label for="masculino">Masculino:</label>
                        <input type="radio" name="genero" id="masculino" value="Masculino" required>
                        <label for="femenino">Femenino:</label>
                        <input type="radio" name="genero" id="femenino" value="Femenino" required>
                    </div>

                    <div class="mb-3">
                        <label for="pais">País de Residencia:</label>
                        <select name="pais" id="pais" required>
                            <option value="Venezuela">Venezuela</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Perú">Perú</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="terminos">Términos y Condiciones:</label>
                        <label for="">Aceptar</label>
                        <input type="checkbox" name="terminos" id="terminos">
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-primary">

                </form>
            </div>
            <div class="card-footer text-muted">Realizado por: Lady Marin</div>
        </div>

        <h2>Datos Ingresados</h2>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Género</th>
                        <th scope="col">País</th>
                        <th scope="col">Términos</th>
                    </tr>
                </thead>
                <tbody id="datos-tabla">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/app2.js"></script>
</body>
</html>
