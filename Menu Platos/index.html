<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Menú</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="mainDish">Seleccione el plato fuerte:</label>
                <select id="mainDish" name="mainDish">
                    <option value="12">Lomo con verduras salteadas - $12</option>
                    <option value="10">Chuleta con salsa de tamarindo - $10</option>
                    <option value="11">Pollo al horno con salsa de champiñones - $11</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dessert">Seleccione el postre:</label>
                <select id="dessert" name="dessert">
                    <option value="3">Fresas con crema - $3</option>
                    <option value="4">Dulce de 3 leches - $4</option>
                    <option value="5">Pastel de zanahoria con chocolate - $5</option>
                </select>
            </div>
            <button type="button" onclick="calculateTotal()">Comprar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
